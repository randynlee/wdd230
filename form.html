    <main>
        <form method="get" action="record.html" class="wf1">
            <label>Username:<input type="text" name="username" id="username" required></label>
            <label>Password:<input type="password" name="password" id="password" pattern="[a-zA-Z0-9]+" minlength="8" required></label>
            <label>Confirm Password:<input type="password" name="confirmPwd" id="confirmPwd" required></label>
            <label for="email">Email:<input type="email" id="email" name="email" placeholder="Your byui email address" title="A valid byui.edu email address." pattern="[a-zA-Z0-9_.\-]+@byui.edu" required></label>
            <label for="pageRating">Page Rating:</label><input type="range" id="pageRating" name="pageRating" min="1" max="10" step="1">
            <output for="pageRating">Rate us !</output>
            <input type="submit" value="Enter My Credentials" class="formButton">
        </form>
    </main>
